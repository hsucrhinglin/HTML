    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading</title>
    <style>
        h1{
            display: none;
        }

        h2{
            font-size: 10px;
        }

    <h1>my main title</h1>
    <h2>my top level heading</h2>

    <h6>my subheading</h6>
